<html class="flexible">
  <head>
    <meta charset="UTF-8">
    <script type="module" src="./panel.js"></script>
    <link rel="stylesheet" href="/resources/ui-color.css">
    <link rel="stylesheet" href="./panel.css">
  </head>
  <body class="vbox flexible">
    <div class="vbox flexible">
      <div id="searchbar"
           class="blank">
        <input id="searchbox"
               type="text"
               placeholder="__MSG_searchbox_placeholder__"
               tabindex="-1">
        <button id="searchbox-clear"
                tabindex="-1"></button>
      </div>
      <div id="content"
           class="vbox">
        <div class="virtual-scroll-container vbox">
          <ul id="rows"></ul>
        </div>
        <ul id="dummy-rows">
          <li id="dummy-row" class="folder collapsed"><span class="focusable" tabindex="-1"><button class="twisty" tabindex="-1"></button><span class="label">dummy item to calculate size</span></span></li>
        </ul>
      </div>
    </div>
  </body>
</html>
